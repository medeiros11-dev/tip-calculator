<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="reset.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Tip calculator app</title>

  </head>
  <body>
    <header>
      <div class="header">
        <img class="logo" src="./images/logo.svg" alt="Logo Splitter">
      </div>
    </header>

    <main>
      <section class="calculadora-principal">
          <section class="calculadora-esquerda">
            <div class="area-conta">
              <label class="titulo-campos" for="conta">Conta</label>
              <div class="input-box">
                <img src="images/icon-dollar.svg">
                <input type="number" name="conta" value="" id="conta" required />
              </div>
            </div>
            <fieldset class="area-gorjeta">
              <legend class="titulo-campos">Selecione a Gorjeta %</legend>
              <div class="opcoes-de-calculo">
                <button name="opcao" value="5" id="opcao5">5%</button>
                <button name="opcao" value="10" id="opcao10">10%</button>
                <button name="opcao" value="15" id="opcao15">15%</button>
                <button name="opcao" value="25" id="opcao25">25%</button>
                <button name="opcao" value="50" id="opcao50">50%</button>
                <input type="number" name="personalizado" id="personalizado" class= "porcentagem-personalizado" placeholder="Personalizado" />
              </div>
            </fieldset>
              <div class="area-conta">
                <label class="titulo-campos" for="pessoas">NÃºmero de pessoas </label>
                <div class="input-box">
                  <img src="images/icon-person.svg">               
                  <input type="number" classe="pessoas" value="" id="pessoas" required>
                </div>
              </div>
          </section>
          <section class="calculadora-direita">
            <div class="resultados">
              <div class="area-resultado">
                <span>
                  <h2>Total de Gorgetas</h2>              
                  <p>/pessoa</p> 
                </span>           
                <div class="numero-resultado-gorjeta" id="gorjeta-pessoa">R$ 0,00</div>
              </div>  
              <div class="area-resultado">
                <span>
                  <h2>Total da conta</h2>              
                  <p>/pessoa</p> 
                </span>           
                <div class="numero-resultado" id="conta-pessoa">R$ 0,00</div>
              </div>
            </div>
            <div class="botao-reset">
              <button type="button" disabled>Reiniciar</button>
            </div>
          </section>
      </section>
    </main>

    <footer class="rodape">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/medeiros11-dev">Rodrigo Medeiros</a>.
    </footer>

    <script src="script.js"></script>
  </body>
</html>
