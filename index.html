<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="reset.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Tip calculator app</title>

  </head>
  <body>
    <header>
      <div class="header">
        <img class="logo" src="./images/logo.svg" alt="Logo Splitter">
      </div>
    </header>

    <main>
      
        <section class="calculadora-principal">
          <div class="calculadora-esquerda">
            <div class="area-conta">
              <label class="titulo-campos" for="conta">Conta</label>
              <img src="./images/icon-dollar.svg" width="11" height="17" alt="Símbolo do dinhero" />
              <input type="number" name="conta" id="conta" required />
            </div>
            <fieldset class="area-gorjeta">
              <legend class="titulo-campos">Selecione a Gorjeta %</legend>
              <div class="opcoes-de-calculo">
                <button class="porcentagem">5%</button>
                <button class="porcentagem">10%</button>
                <button class="porcentagem">15%</button>
                <button class="porcentagem">25%</button>
                <button class="porcentagem">50%</button>
                <input type="number" name="personalizado" id="personalizado" classe= "porcentagem personalizado" placeholder="Personalizado" />
              </div>
            </fieldset>  
              
              <div class="area-pessoas">
                <label class="titulo-campos" for="pessoas">Número de pessoas </label>
                
                <input type="number" classe="pessoas"
                id="pessoas">
              </div>
            </div>
            </fieldset>
        </section> 

          <section class="calculadora-direita">
            <div class="resultado-por-pessoa">
              <h2 class="cores-principal-resultado">Total da gorjeta</h2>
              <p class="cores-secundario-resultado">/ pessoa</p>
              <p class="numero-resultado">R$0,00</p>
            </div>
            <div class="resultado-total">
              <h2 class="cores-principal-resultado">Total da conta</h2>
              <p class="cores-secundario-resultado">/ pessoa</p>
              <p class="numero-resultado">R$0,00</p>
            </div>
            <div class="botao-reset">
              <button type="button" class="botao-reset" disabled>Reiniciar</button>
            </div>
          </section>

        </section>
      
    </main>

    <footer class="rodape">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/medeiros11-dev">Rodrigo Medeiros</a>.
    </footer>

  </body>
</html>
